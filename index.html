<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes App</title> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>My Recipes👩‍🍳</h1>
            <p>Cooking is love made visible 🍳❤️</p>
        </header>

        <!-- Recipe form container -->
        <div id="form-container">
            <h2>Add New Recipe</h2>
            <form id="recipe-form">
                <input type="text" name="name" placeholder="Recipe Name" required>
                <textarea name="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
                <textarea name="instructions" placeholder="Instructions" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <!-- Recipe list container -->
        <div id="recipe-list">
            <h2>Recipe List</h2>
            <div id="recipes"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
